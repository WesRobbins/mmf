optimizer:
  params:
    eps: 1.0e-08
    lr: 1e-4
    weight_decay: 0
  type: Adam

dataset_config:
  textcaps:
    zoo_requirements:
    - textvqa.defaults
    - textvqa.ocr_en
    - textcaps.defaults
    features:
      train:
      - features/obj_lmdb/data.lmdb,features/spec_lmdb/data.lmdb
    annotations:
      train:
      - features/annotations.npy
     

evaluation:
  metrics:
  - textcaps_bleu4


training:
    clip_norm_mode: all
    clip_gradients: true
    max_grad_l2_norm: 0.25
    lr_scheduler: true
    lr_steps:
    - 10000
    - 11000
    lr_ratio: 0.1
    use_warmup: true
    warmup_factor: 0.2
    warmup_iterations: 1000
    max_iterations: 12000
    batch_size: 8
    num_workers: 1
    task_size_proportional_sampling: true
    early_stop:
      criteria: textcaps/textcaps_bleu4
      minimize: false
